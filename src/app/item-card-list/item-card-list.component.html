<mat-card class="item-card-list">
  <mat-card-header>
    <mat-card-title>
      <p>
        <mat-icon matSuffix>account_circle</mat-icon>
        <span>{{person.name}}</span>
      </p>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let item of items">
      <app-item-card [item]="item"></app-item-card>
    </div>
  </mat-card-content>
</mat-card>
